<!doctype html>
<html ng-app="sanesacttFrontendApp">
<head>
    <meta charset="utf-8">
    <title ng-bind="title + ' - Sistema de Archivo Digital'">SANESACTT</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
    <!--[if lte IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/">SANESACTT</a>

                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active"><a ui-sref="main">Home</a></li>
                        <li ui-sref-active="active"><a ui-sref="upload">Subir</a></li>
                        <li ui-sref-active="active"><a ui-sref="accidentes">Accidentes</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                          <li><a style="cursor: pointer;" ng-click="logout()">Log out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <ui-view></ui-view>
    </div>

    <div class="footer">
        <div class="container">
            <p><span class="glyphicon glyphicon-copyright-mark"></span> Transportes Metropolitanos de Trujillo - 2017</p>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/checklist-model/checklist-model.js"></script>
    <script src="bower_components/angular-bootstrap-contextmenu/contextMenu.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/upload.js"></script>
    <script src="scripts/controllers/ubicacionesAdd.js"></script>
    <script src="scripts/controllers/causas-add.js"></script>
    <script src="scripts/controllers/accidentes.js"></script>
    <script src="scripts/controllers/accidentes-edit.js"></script>
    <script src="scripts/controllers/ubicaciones-add.js"></script>
    <!-- endbuild -->
    <!-- services and directives / others -->
    <script src="scripts/directives/fileModel.js"></script> 
    <script src="scripts/services/csvService.js"></script> 
    <script src="scripts/services/accidentesService.js"></script>
    <script src="scripts/services/ubicacionesService.js"></script>
    <script src="scripts/services/causasService.js"></script>
    <!-- end:services and directives -->
</body>
</html>
