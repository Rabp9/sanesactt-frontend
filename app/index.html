<!doctype html>
<html ng-app="sanesacttFrontendApp">
<head>
    <meta charset="utf-8">
    <title ng-bind="title + ' - SANESACTT'">SANESACTT</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
    <link rel="stylesheet" href="bower_components/angular-scrollable-table/scrollable-table.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-class="{'body-login': $state.current.controllerAs === 'usersLogin'}" ng-cloak>
    <!--[if lte IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="#/">SANESACTT</a>

                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active"><a ui-sref="main">Home</a></li>        
                        <li ng-if="user.rol_user.rol.descripcion === 'Administrador'" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Mantenedores <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li ui-sref-active="active"><a ui-sref="ubicaciones">Ubicaciones</a></li>
                                <li ui-sref-active="active"><a ui-sref="causas">Causas</a></li>
                            </ul>
                        </li>
                        <li ng-if="user.rol_user.rol.descripcion === 'Administrador'" ui-sref-active="active"><a ui-sref="upload">Subir</a></li>
                        <li ng-if="user.rol_user.rol.descripcion === 'Administrador'" ui-sref-active="active"><a ui-sref="accidentes">Accidentes</a></li>
                        <li ui-sref-active="active"><a ui-sref="mapa">Mapa</a></li>
                        <li ng-if="user.rol_user.rol.descripcion === 'Administrador'" ui-sref-active="active"><a ui-sref="roles">Roles</a></li>
                        <li ng-if="user.rol_user.rol.descripcion === 'Administrador'" ui-sref-active="active"><a ui-sref="users">Usuarios</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                          <li><a style="cursor: pointer;" ng-click="logout()">Log out</a></li>
                          <li><a href="#">{{ user.persona.full_name }}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="dvContainer" class="container">
        <ui-view></ui-view>
    </div>

    <div class="footer">
        <div class="container">
            <p><span class="glyphicon glyphicon-copyright-mark"></span> Transportes Metropolitanos de Trujillo - 2017</p>
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/checklist-model/checklist-model.js"></script>
    <script src="bower_components/angular-bootstrap-contextmenu/contextMenu.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
    <script src="bower_components/tg-angular-validator/dist/angular-validator.js"></script>
    <script src="bower_components/angular-scrollable-table/angular-scrollable-table.js"></script>
    <!-- endbower -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/upload.js"></script>
    <script src="scripts/controllers/causas-add.js"></script>
    <script src="scripts/controllers/accidentes.js"></script>
    <script src="scripts/controllers/accidentes-edit.js"></script>
    <script src="scripts/controllers/ubicaciones-add.js"></script>
    <script src="scripts/filters/searchTextFilter.js"></script> 
    <script src="scripts/directives/fileModel.js"></script> 
    <script src="scripts/services/csvService.js"></script> 
    <script src="scripts/services/accidentesService.js"></script>
    <script src="scripts/services/ubicacionesService.js"></script>
    <script src="scripts/services/causasService.js"></script>
    <script src="scripts/services/envService.js"></script>
    <script src="scripts/services/utilsViewService.js"></script>
    <script src="scripts/controllers/detalle-accidentes-add.js"></script>
    <script src="scripts/services/tipoVehiculosService.js"></script>
    <script src="scripts/services/tipoServiciosService.js"></script>
    <script src="scripts/services/detalleAccidentesService.js"></script>
    <script src="scripts/controllers/tipo-vehiculos-add.js"></script>
    <script src="scripts/controllers/tipo-servicios-add.js"></script>
    <script src="scripts/controllers/accidentes-add.js"></script>
    <script src="scripts/controllers/mapa.js"></script>
    <script src="scripts/controllers/ubicaciones.js"></script>
    <script src="scripts/controllers/ubicaciones-edit.js"></script>
    <script src="scripts/controllers/causas.js"></script>
    <script src="scripts/controllers/causas-edit.js"></script>
    <script src="scripts/services/detallecausasservice.js"></script>
    <script src="scripts/services/detalleubicacionesservice.js"></script>
    <script src="scripts/controllers/users-login.js"></script>
    <script src="scripts/services/usersservice.js"></script>
    <script src="scripts/services/oauthhttpinterceptor.js"></script>
    <script src="scripts/controllers/users.js"></script>
    <script src="scripts/controllers/users-edit.js"></script>
    <script src="scripts/services/rolesservice.js"></script>
    <script src="scripts/services/rolusersservice.js"></script>
    <script src="scripts/controllers/roles.js"></script>
    <script src="scripts/controllers/roles-add.js"></script>
    <script src="scripts/controllers/roles-edit.js"></script>
    <script src="scripts/services/controllersservice.js"></script>
    <script src="scripts/controllers/ubicaciones-datos.js"></script>
    <!-- endbuild -->
</body>
</html>
