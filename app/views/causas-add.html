<form ng-submit="saveCausa(causa, 'btnSaveCausa')">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nueva Causa</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtDescripcion">DescripciÃ³n</label>
            <input id="txtDescripcion" class="form-control" type="text" ng-model="causa.descripcion" autofocus />
        </div>
        <div class="form-group">
            <label for="txtDato">Nueva VariaciÃ³n</label>
            <div class="input-group">
                <input id="txtDato" class="form-control" type="text" ng-model="causa_variacion_nueva" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="addVariacion(causa_variacion_nueva)">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
            </div>
            <div ui-sortable ng-model="causa.detalle_causas">
                <p class="input-group" ng-repeat="detalle_causa in causa.detalle_causas"
                    style="padding: 5px 10px;">
                    <input type="text" class="form-control" ng-model="detalle_causa.descripcion"
                        name="detalleCausa{{ $index }}" required required-message="'Este campo es requerido'" validate-on="blur"  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-danger" ng-click="removeDetalleCausa(detalle_causa)">X</button>
                    </span>
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveCausa" class="btn btn-success" type="submit">Guardar Causa</button>
    </div>
</form>
