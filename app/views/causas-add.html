<form ng-submit="saveCausa(causa, 'txtFuente')">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nueva Causa</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtDescripcion">DescripciÃ³n</label>
            <input id="txtDescripcion" class="form-control" type="text" ng-model="causa.descripcion" />
        </div>
        <div class="form-group">
            <label for="txtVariaciones">Variaciones </label>
            <input id="txtVariaciones" class="form-control" type="text" ng-model="causa.variaciones" />
            <span class="help-block">Separado por puntos y comas (;)</span>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveCausa" class="btn btn-success" type="submit">Guardar Causa</button>
    </div>
</form>
