<form novalidate angular-validator angular-validator-submit="saveTipoVehiculo(tipo_vehiculo, 'btnSaveTipoVehiculo')" name="TipoServicioAdd" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nuevo Tipo de Vehículo</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtDescripcion">Tipo de Vehículo</label>
            <input id="txtDescripcion" class="form-control" type="text" ng-model="tipo_vehiculo.descripcion"
                name="tipoVehiculoDescripcion" required required-message="'Este campo es requerido'" validate-on="blur" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveTipoVehiculo" class="btn btn-success" type="submit">Guardar Tipo de Vehículo</button>
    </div>
</form>
