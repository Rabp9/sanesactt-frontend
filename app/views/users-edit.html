<form ng-submit="saveRolUser(rol_user, 'btnSaveUser')">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modificar Usuario</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtUsername">Nombre de Usuario</label>
            <input id="txtUsername" class="form-control" type="text" ng-model="user.cPerUsuCodigo" readonly>
        </div>
        <div class="form-group">
            <label for="sltRol">Rol</label>
            <select id="sltRol" class="form-control"
                ng-options="rol.id as rol.descripcion for rol in roles"
                ng-model="rol_user.rol_id"
                name="rol" required required-message="'Este campo es requerido'" validate-on="blur">
                <option value="">Selecciona un Rol</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cerrar</button>
        <button id="btnSaveUser" class="btn btn-success" type="submit">Guardar Usuario</button>
    </div>
</form>
