<!-- app\views\upload.html -->
<div ng-show="message != null" class="alert alert-dismissible" ng-class="{'alert-danger': message.type == 'error', 'alert-success': message.type == 'success'}" role="alert">
    <button type="button" class="close" ng-click="message = null"><span aria-hidden="true">&times;</span></button>
    {{ message.text }} 
</div>
<h2>Subir Archivo</h2>
<hr>
<div class="row">
    <div class="col-sm-12">
        <div class="form-group">
            <label for="fluAccidentes">Seleccionar archivo</label>
            <input id="fluAccidentes" type="file" class="form-control" autofocus
                ngf-select="uploadFile($file, $invalidFiles, 'btnSaveAccidentes')"/>
        </div>
        <div class="form-group">
            <button id="btnSaveAccidentes" disabled type="button" class="btn btn-primary" ng-click="saveAccidentes(gridOptions.data, 'btnSaveAccidentes')">Guardar Accidentes</button>
            <div ui-i18n="{{lang}}">
                <div ui-grid="gridOptions" ui-grid-edit 
                    ui-grid-row-edit ui-grid-resize-columns class="myGrid">
                </div>
            </div>
        </div>
    </div>
</div>
